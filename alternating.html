<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			// DRAW STUFF HERE!
      var userstring = prompt("So, how many pairs do you want?");
      var usernum = parseInt(userstring);
      var thismany = usernum * 2 - 1;

      for (i = 0; i <= thismany; i++) {
          if (i % 2 == 0) {
            context.fillStyle = "#E82E17";
            context.fillRect((i * 25), 20, 20, 20);
      } else {

             context.fillStyle = "#0000ff";
             context.beginPath();
             context.arc((i * 25 + 10), 30, 10, 0, 2 * Math.PI, true);

            context.closePath();
            context.fill();
         }
      }
		}
	</script>

</body>
</html>
