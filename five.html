<body onload="draw()">

	<canvas id="sketch" width="300" height="300">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			// DRAW STUFF HERE!
			context.fillStyle = "#2A76FF";

      for (i = 0, i <= 4; i++) {

        context.fillRect((i * 25), 20, 20, 20);
        //
        //
        //
      }
		}
	</script>

</body>
</html>
